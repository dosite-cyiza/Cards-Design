<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen flex flex-col justify-center">
    <div class="bg-slate-200 mx-auto w-full md:w-3/5 rounded-2xl overflow-hidden py-8 md:py-0 space-y-10 md:space-y-0 flex items-center justify-center flex-col md:flex-row">
      <div class="w-2/6">
        <img src="/img/profile.jpg" alt="Profile image" class="w-40 h-40 rounded-full md:rounded-none object-cover md:w-full md:h-auto" />
      </div>
      <div class="px-8 w-4/6 space-y-6 pb-10 md:pb-0 md:space-y-10 text-center md:text-left">
        <p class="text-xl text-slate-800">
          "Tailwind is the only framework that i've seen scale on large teams.
          It's is to customize , adapt to any design and the build size is tiny"
        </p>
        <div>
            <p class="text-sky-500">Dosite Cyiza</p>
            <p class="text-slate-700">Junior software Engineer</p>
        </div>
      </div>
    </div>
  </body>
</html>
