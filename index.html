<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen flex flex-col justify-center">
    <div
      class="bg-slate-200 mx-auto w-3/5 rounded-2xl overflow-hidden flex items-center"
    >
      <div class="w-2/6">
        <img src="/img/profile.jpg" alt="Profile image" />
      </div>
      <div class="px-8 w-4/6 space-y-10">
        <p class="text-xl text-slate-800">
          "Tailwind is the only framework that i've seen scale on large teams.
          It's is to customize , adapt to any design and the build size is tiny"
        </p>
        <div>
            <p class="text-sky-500">Dosite Cyiza</p>
            <p class="text-slate-700">Junior software Engineer</p>
        </div>
      </div>
    </div>
  </body>
</html>
